<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <p>hi</p>
</body>
<script>
    const arr = ['a', 'b' , 'c', 'd']
    const toFind = (toFind) => {
        let isFound = false
        arr.forEach(e => {
            if(e === toFind){
                isFound = true
            }
        })
        if(isFound){
            console.log('found')
        }else {
            console.log('fail')
        }
    }
    toFind('a')
</script>
