<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>
</body>
<script>
    const sendMsg = document.querySelector('#answer')
    sendMsg.addEventListener('input', function(){
        console.log(sendMsg.value)
    })
    document.querySelector('#send-answer').addEventListener('click', function(){
        if(sendMsg.value==1335){
            alert('성공')
        }else{
            alert('실패')
        }
    })
</script>

</html>
