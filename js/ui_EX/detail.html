<body>
    <div class="card-background">
        <div class ="card-box">
            <img src="card1.png" alt="card1">
        </div>
        <div class ="card-box">
            <img src="card2.png" alt="card1">
        </div>
        <div class ="card-box">
            <img src="card3.png" alt="card1">
        </div>
    </div>
</body>
<script>
    // 뷰포트가 스크롤 될 때 마다 함수 실행
    $(window).scroll(function(){
        const height = $(window).scrollTop();
        // console.log(height)
        // 시작점 600
        // 끝점 1000
        // card-box를 여러개 찾았을 때 0번쨰
        const opacityY = (-1/400) * height + 3.0
        const scaleY = (-1/4000) * height + 1.15;
        // console.log(`스케일 Y : ${scaleY}`)
        $('.card-box').eq(0).css('opacity', opacityY)
        $('.card-box').eq(0).css('transform', `scale(${scaleY})`)
    })
